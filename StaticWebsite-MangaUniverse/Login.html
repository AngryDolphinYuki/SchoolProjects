<!DOCTYPE html>
<html>
    <head>
        <title>Login to Manga Universe</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="header">
            <a href="#footer" class="navbar">About Us</a>
            <a href="" class="navbar">Community</a>
            <a href="index.html" target="_self"><img src="img/Sylvie_29.webp" id="logo"></a>
            <div id="search">
                <input type="search" placeholder="Search" id="src"> 
                <button type="submit" id="btn"><img src="img/search.png" alt="search" id="scicon"></button>
            </div>
            <a href="Login.html" class="navbar">Login</a>
        </div>

        <div id="login">
            <div class="log" id="slvie">
                <h1>We're happy to see you again!</h1>
                <img src="img/arthur.jpeg" id="Sylvie_29">
            </div>
            <div class="log" id="arthur">
                <h1 id="welcome">Welcome to Manga Universe.</h1>
                <button class="login"><img src="img/google.png" class="icon" id="google">Login with Google</button>
                <div>
                    <input type="text" placeholder="Email" class="mapa">
                    <br>
                    <input type="password" placeholder="Password" class="mapa">
                </div>
                <a href="">Forgot your password?</a>
                <button type="submit" id="lg">Login</button>
            </div>
        </div>

        <div id="footer">
            <div id="social">
                <p>Support Us</p>
                <p>
                    <a href="https://www.facebook.com"><img src="img/facebook.png" class="icon"></a>
                    <a href="https://www.instagram.com"><img src="img/Instagram.webp" class="icon"></a>
                    <a href="https://twitter.com"><img src="img/Twitter.svg.webp" class="icon"></a>
                    <a href="https://www.tiktok.com"><img src="img/tiktok.png" class="icon"></a>
                </p>
                <p>Community</p>
                <p>
                    <a href="https://web.telegram.org"><img src="img/telegram.png" class="icon"></a>
                    <a href="https://discord.com"><img src="img/discord.png" class="icon"></a>
                    <a href="https://www.reddit.com"><img src="img/reddit.png" class="icon"></a>
                </p>
            </div>
            <div id="contact">
                <p>Contact Us</p>
                <p><a href="mailto:mangauniverse@gmail.com">mangauniverse@gmail.com</a></p>
                <p>or leave your info and we will contact you</p>
                <p><input type="text" id="name" placeholder="Your Name">
                    <br>
                <input type="email" id="mail" placeholder="Your Mail"></p>
            </div>
            <div id="div">
                <p><a href="">About Us</a></p>
                <p><a href="">Terms of Use</a></p>
                <p><a href="">Privacy Policy</a></p>
            </div>
        </div>
    </body>
</html>
